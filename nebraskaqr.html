<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for Nebraska Lounge</title>
    <style>
        #qrcode {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code for Nebraska Lounge</h1>
    <div id="qrcode"></div>

    <!-- Load QRCode.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // URL to encode
        const url = "https://www.nebraskalounge.com";

        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), url, { width: 200 }, function (error) {
            if (error) console.error(error);
            else console.log('QR Code generated successfully!');
        });
    </script>
</body>
</html>
